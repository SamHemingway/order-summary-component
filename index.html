<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/variables.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <section class="card-payment-wrapper">
        <img src="images/illustration-hero.svg" alt="person-enjoying-music" class="card-payment-wrapper__hero-img" />
        <div class="card-payment">
          <h1 class="card-payment__title">Order Summary</h1>
          <p class="card-payment__description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="plan-choice">
            <img src="images/icon-music.svg" alt="image-music" class="plan-choice__icon" />
            <div class="plan-choice-content">
              <p class="plan-choice-content__header">Annual Plan</p>
              <p class="plan-choice-content__body">$59.99/year</p>
            </div>
            <a href="#" class="plan-choice__link">Change</a>
          </div>
          <button class="card-payment__button">Proceed to Payment</button>
          <a href="#" class="card-payment__link">Cancel Order</a>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Sam Hemingway</a>.
    </div>
  </body>
</html>
